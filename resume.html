<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/main.css">
    <title>Resume</title>
    <style>
        
    </style>
</head>
<body class="resume">
    
    <div id="pdf-container">
        <iframe id="pdf-viewer" src="" width="100%" height="100%" frameborder="0"></iframe>
    </div>
    <button id="download-btn">Download</button>

    <script>
        // PDF dosyasının URL'sini belirtiyoruz
        const pdfUrl = "public/doc/cv.pdf"; // Burayı kendi PDF URL'nizle değiştirin

        // PDF görüntüleyici iframe'ini dolduruyoruz
        const pdfViewer = document.getElementById("pdf-viewer");
        pdfViewer.src = pdfUrl;

        // İndirme butonuna tıklama işlevi
        const downloadBtn = document.getElementById("download-btn");
        downloadBtn.addEventListener("click", () => {
            const a = document.createElement("a");
            a.href = pdfUrl;
            a.download = "public/doc/cv.pdf"; // İndirilecek dosyanın adı
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        });
    </script>
</body>
</html>

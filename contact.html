<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="/public/css/main.css">
    <link rel="shortcut icon" href="/public/img/logo.png" type="image/x-icon">

<body>
    <header id="header__inner">
        <div class="container">
            <nav class="main-nav">
                <img src="public/img/logo.png" alt="" class="main-nav__logo">
                <ul class="main-nav__items">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="project.html">Projects</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="contact-a" class="text-center py-3">
        <div class="container">
            <h2 class="section-title">Contact me</h2>
            <div class="border-bottom"></div>
            <p class="lead">You can contact me by filling out the form below.</p>
            <form onsubmit="return sendMail();">
                <div class="form-fields">
                    <div class="form-group name">
                        <input type="text" class="input" id="fullname" placeholder="Name" required>
                    </div>
                    <div class="form-group email">
                        <input type="email" class="input" id="email" placeholder="Email" required>
                    </div>
                    <div class="form-group subject">
                        <input type="text" class="input" id="subject" placeholder="Subject" required>
                    </div>
                    <div class="form-group phone">
                        <input type="tel" class="input" id="phone" placeholder="Phone Number">
                    </div>
                    <div class="form-group message">
                        <textarea class="input" id="message" placeholder="Enter message" required></textarea>
                    </div>
                    <button type="submit" id="sendButton" class="btn-dark">Submit</button>
                </div>
            </form>
            <div id="messageDiv" class="alert-message" style="display: none;"></div>
        </div>
    </section>

    <section id="contact-b" class="bg-primary py-4">
        <div class="container">
            <div class="contact-info">
                <div>
                    <i class="fas fa-envelope fa-2x"></i>
                    <h3>Email</h3>
                    <p>cnkcr@outlook.com</p>
                </div>
                <div>
                    <i class="fas fa-phone fa-2x"></i>
                    <h3>Phone</h3>
                    <p>05558926488</p>
                </div>
                <div>
                    <i class="fas fa-address-card fa-2x"></i>
                    <h3>Adress</h3>
                    <p>Afyonkarahisar, Turkiye</p>
                </div>
            </div>
        </div>
    </section>

        <div class="footer-content container">

                <a href="https://github.com/cankacar0" target="_blank"><i class="fab fa-github fa-2x"></i></a>
                <a href="https://www.linkedin.com/in/can-kacar/" target="_blank"><i class="fab fa-linkedin fa-2x"></i></a>
                <a href="https://www.instagram.com/cankacaarr/" target="_blank"><i class="fab fa-instagram fa-2x"></i></a>
                
            </div>
        </div>
    </footer>
    <script src="/public/js/script.js"></script>
</body>
